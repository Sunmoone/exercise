<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Editor</title>
	<link rel="stylesheet" href="svgEditor.css">
	
</head>
<body>
	
	<div class="container">
		<div class="toolbox">
			<div class="create" id="create-shape">
				<h4>创建</h4>
				<input type="button" id="rect" value="Rect">
				<input type="button" id="circle" value="Circle">
				<input type="button" id="ellipse" value="Ellipse">
				<input type="button" id="line" value="Line">
			</div>
			<div class="shape">
				<h4>形状</h4>
				<div class="shape-attrs" id="shape-attrs">
					请先创建形状
				</div>
			</div>
			<div class="look-transform" id="look-transform">
				<h4>外观和变换</h4>
				<p>
					<label>填充</label>
					<input id="fill" name="fill" type="color" value="#ffffff">
				</p>
				<p>
					<label>描边</label>
					<input type="color" id="stroke" name="stroke" value="#ff0000">
					<input type="range" id="strokeWidth" name="stroke-width" value="1">
				</p>
				<p class="transform">
					<label>translateX</label>
					<input type="range" id="translateX" name="translateX" min="-400" max="400" value="0">

					<label>translateY</label>
					<input type="range" id="translateY" name="translateY" min="-400" max="400" value="0">

					<label>rotate</label>
					<input type="range" id="rotate" name="rotate" min="-180" max="180" value="0">

					<label>scale</label>
					<input type="range" id="scale" name="scale" min="-1" max="2" step="0.01" value="1">
				</p>
			</div>
		</div>
		<div class="canvas" id="canvas">
			
		</div>
	</div>
	

	<script type="text/javascript" src="svgEditor.js"></script>
</body>
</html>
