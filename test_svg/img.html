<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用img标签引用SVG图片</title>
	<style>
		p{
			float: left;
		}
	</style>
</head>
<body>
	<h1>Hello SVG with &lt;img&gt;</h1>
	<p><img src="simple.svg" alt="">原始大小</p>
	<p><img src="simple.svg" width="50" height="50" alt="">50x50</p>
	<p><img src="simple.svg" width="400" height="400" alt="">400x400</p>
</body>
</html>
